<!DOCTYPE html>
<html class="h-full text-[62.5%] scroll-smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body
    class="h-full flex flex-col font-['Nunito_Sans'] font-light text-[1.4rem] leading-[1.14rem] text-[#111517] bg-[#fafafa] pt-[8rem] transition ease-in duration-100 dark:bg-[#202c36] dark:text-[#ffffff]"
  >
    <!-- HEADER -->
    <header
      class="header bg-[#ffffff] py-[2.4rem] px-0 shadow-[0_2px_4px_-15px_rgba(0,0,0,0.0562443)] fixed top-0 z-[1] w-full transition ease-in duration-300 max-[576px]:py-[3rem] max-[576px]:px-0 dark:bg-[#2b3844]"
    >
      <div class="container flex items-center">
        <a
          class="header__logo font-extrabold text-[2.4rem] leading-[1.36] mr-auto max-[576px]:text-[1.5rem]"
          href="./index.html"
          >Where in the world?</a
        >
        <button
          class="header__dark-mode text-[1.6rem] font-semibold leading-[1.31] bg-transparent outline-none text-[#111517] dark:text-[#ffffff]"
        >
          <div class="flex items-center">
            <svg
              class="w-[20px] h-[20px] mr-[0.8rem]"
              width="20"
              height="20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="stroke-[#111517] dark:stroke-[#ffffff]"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M13.55 13.81c-3.88 0-7.03-2.88-7.03-6.44 0-1.34.45-2.59 1.21-3.62C4.7 4.7 2.5 7.33 2.5 10.44c0 3.9 3.45 7.06 7.7 7.06 3.4 0 6.27-2 7.3-4.8a7.46 7.46 0 0 1-3.95 1.12Z"
                fill="#fff"
                stroke="#111517"
                stroke-width="1.25"
              />
            </svg>
            <span>Dark Mode</span>
          </div>
        </button>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN -->
    <main class="main grow">
      <div class="container">
        <!-- FORM -->
        <form
          class="search my-[4.8rem] mx-0 flex items-center justify-between max-[768px]:flex-col max-[768px]:items-start"
          action="#"
        >
          <input
            class="search__input w-[480px] bg-[#ffffff] rounded-[5px] py-[1.8rem] pr-[1rem] pl-[7.4rem] bg-[url('../images/svg/search-icon.svg')] bg-no-repeat bg-[length:18px_18px] bg-[top_19px_left_32px] shadow-[0_2px_9px_rgba(0,0,0,0.0532439)] outline-none font-normal text-[#111517] transition ease-in duration-300 focus:shadow-[0_5px_15px_rgba(0,0,0,0.0532439)] placeholder:font-normal placeholder:text-[1.4rem] placeholder:leading-[1.42] placeholder:text-[#848484] max-[768px]:mb-[4rem] max-[576px]:w-full dark:bg-[#2b3844] dark:text-[#ffffff]"
            type="search"
            name="search"
            placeholder="Search for a country…"
            aria-label="Search for a country…"
            required
            autocomplete="off"
          />
          <div
            class="search__select w-[200px] bg-[#ffffff] shadow-[0_2px_9px_rgba(0,0,0,0.0532439)] py-[1.8rem] px-[2.4rem] flex items-center justify-between rounded-[5px] cursor-pointer leading-[1.4] font-normal relative transition ease-in duration-300 dark:bg-[#2b3844]"
          >
            <span>Filter by Region</span>
            <svg
              width="12"
              height="12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="fill-[#111517] dark:fill-[#ffffff]"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M9.45 3.45 6 6.9 2.55 3.45 1.5 4.5 6 9l4.5-4.5-1.05-1.05Z"
                fill="#000"
              />
            </svg>
            <ul
              class="search__select-list w-[200px] py-[1.2rem] px-0 bg-white shadow-[0_2px_9px_rgba(0,0,0,0.0532439)] rounded-[5px] leading-[1.4] font-normal translate-y-full absolute bottom-[-4px] left-0 hidden dark:bg-[#2b3844]"
            >
              <li
                class="py-[0.4rem] px-[2.4rem] hover:bg-[#fafafa] dark:hover:bg-[#202c36]"
              >
                Africa
              </li>
              <li
                class="py-[0.4rem] px-[2.4rem] hover:bg-[#fafafa] dark:hover:bg-[#202c36]"
              >
                America
              </li>
              <li
                class="py-[0.4rem] px-[2.4rem] hover:bg-[#fafafa] dark:hover:bg-[#202c36]"
              >
                Asia
              </li>
              <li
                class="py-[0.4rem] px-[2.4rem] hover:bg-[#fafafa] dark:hover:bg-[#202c36]"
              >
                Europe
              </li>
              <li
                class="py-[0.4rem] px-[2.4rem] hover:bg-[#fafafa] dark:hover:bg-[#202c36]"
              >
                Oceania
              </li>
            </ul>
          </div>
        </form>
        <!-- FORM END -->

        <!-- CARDS -->
        <ul
          class="cards pb-[4.5rem] grid grid-cols-4 gap-[7.5rem] max-[576px]:pb-[6.5rem] max-[576px]:gap-[4rem] max-[576px]:pl-[8%] max-[576px]:pr-[8%] max-[1065px]:grid-cols-3 max-[790px]:grid-cols-2 max-[543px]:grid-cols-1"
        >
          <!-- CARDS ITEM 1 -->
          <!-- <li
            class="cards__item rounded-[5px] overflow-hidden bg-[#ffffff] shadow-[0_0px_7px_2px_rgba(0,0,0,0.027)] transition-[all 0.3s ease-in]"
          >
            <a href="./about.html">
              <img
                class="w-full h-auto max-h-[170px] object-cover"
                src="./images/jpg/germany-flag.jpg"
                alt="germany-flag"
                width="267"
                height="160"
              />
              <div
                class="cards__item-inner pt-[2.4rem] pr-[1rem] pb-[4.5rem] pl-[2.4rem]"
              >
                <h3 class="cards__title mb-[0.8rem] font-extrabold">Germany</h3>
                <p class="population mb-[0.8rem]">
                  Population: <span class="font-light">81,770,900</span>
                </p>
                <p class="region mb-[0.8rem]">
                  Region: <span class="font-light">Europe</span>
                </p>
                <p class="capital">
                  Capital: <span class="font-light">Berlin</span>
                </p>
              </div>
            </a>
          </li> -->
        </ul>
        <!-- CARDS END -->
      </div>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER -->
    <footer
      class="footer bg-[#ffffff] shadow-[0_-4px_4px_rgba(0,0,0,0.0562443)] py-[2.6rem] px-0 text-center transition-[all 0.3s ease-in] dark:bg-[#2b3844]"
    >
      <h3 class="text-[#111517] font-bold dark:text-[#ffffff]">
        by Nodirbek Orifjonov
      </h3>
    </footer>

    <!-- LOADER -->
    <div class="loader hidden">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
